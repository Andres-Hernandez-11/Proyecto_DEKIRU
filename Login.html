<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ERP Rápidos del Altiplano</title>
  <link rel="icon" type="image/png" href="/IMAGENES/IconoWeb.png">
  <link rel="stylesheet" href="/LOGICA/CSS/EstilosLogin.css">
</head>
<body>
<div class="logos" style="text-align: center;">
  <img src="/IMAGENES/LogoRapidosDelAltiplano.jpg" alt="Rápidos del Altiplano" class="logo">
  <div class="divider"></div>
  <img src="/IMAGENES/Logodekiru.jpg" alt="Dekiru" class="logo dekiru">
</div>
<div class="container">
  <h2>Log In</h2>
  <input type="text" placeholder="Email Address" class="input-field">
  <input type="password" placeholder="Password" class="input-field">
  <div class="remember-me">
    <input type="checkbox" id="remember">
    <label for="remember">Remember me</label>
  </div>
  <button class="btn">Log In</button>
  <div class="forgot-password">Forgot your password?</div>
</div>
</body>
</html>
