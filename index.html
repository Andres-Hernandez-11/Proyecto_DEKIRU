<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ERP Rápidos del Altiplano</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('img/image.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .logo {
      width: 180px;
      height: auto;
    }
    .logo.dekiru {
      width: 200px;
    }
    .divider {
      width: 2px;
      height: 100px;
      background-color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: white;
    }
    .input-field {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }
    .remember-me {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
      color: white;
    }
    .remember-me input {
      margin-right: 8px;
    }
    .btn {
      background: #2D4EFF;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .btn:hover {
      background: #1E3BCC;
    }
    .forgot-password {
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
<div class="logos" style="text-align: center;">
  <img src="rapidos_del_altiplano.jpg" alt="Rápidos del Altiplano" class="logo">
  <div class="divider"></div>
  <img src="image.png" alt="Dekiru" class="logo dekiru">
</div>
<div class="container">
  <h2>Log In</h2>
  <input type="text" placeholder="Email Address" class="input-field">
  <input type="password" placeholder="Password" class="input-field">
  <div class="remember-me">
    <input type="checkbox" id="remember">
    <label for="remember">Remember me</label>
  </div>
  <button class="btn">Log In</button>
  <div class="forgot-password">Forgot your password?</div>
</div>
</body>
</html>
