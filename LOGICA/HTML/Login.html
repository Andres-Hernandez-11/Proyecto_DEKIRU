<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP Rápidos del Altiplano</title>
    <link rel="icon" type="image/png" href="../../IMAGENES/IconoWeb.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('../../IMAGENES/FondoLogin.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            width: 180px;
            height: auto;
        }
        .logo.dekiru {
            width: 200px;
        }
        .divider {
            width: 2px;
            height: 100px;
            background-color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: white;
        }
        .input-field {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .remember-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 14px;
            margin: 10px 0;
            color: white;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            margin-right: 8px;
        }
        .forgot-password {
            font-size: 14px;
            color: white;
        }
        .btn {
            background: #2D4EFF;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn:hover {
            background: #1E3BCC;
        }
        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .visible {
            display: block;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
<div class="logos">
    <img src="../../IMAGENES/LogoRapidosDelAltiplano.jpg" alt="Rápidos del Altiplano" class="logo">
    <div class="divider"></div>
    <img src="../../IMAGENES/Logodekiru.jpg" alt="Dekiru" class="logo dekiru">
</div>

<div class="container">
    <h2 id="form-title">Iniciar Sesión</h2>
    <div id="login-form" class="visible">
        <input type="text" placeholder="Correo electrónico" class="input-field">
        <input type="password" placeholder="Contraseña" class="input-field">
        <div class="remember-container">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Recuérdame</label>
            </div>
            <div class="forgot-password">¿Olvidaste tu contraseña?</div>
        </div>
        <button class="btn" id="login-btn">Entrar</button>
    </div>
    <div id="register-form" class="hidden">
        <input type="text" placeholder="Nombre completo" class="input-field">
        <input type="text" placeholder="Correo electrónico" class="input-field">
        <input type="text" placeholder="Usuario" class="input-field">
        <input type="password" placeholder="Contraseña" class="input-field">
        <button class="btn" id="register-btn">Registrarse</button>
    </div>
    <button class="btn" id="toggle-btn">Registrarse</button>
</div>

<script>
    const toggleBtn = document.getElementById("toggle-btn");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const formTitle = document.getElementById("form-title");

    toggleBtn.addEventListener("click", () => {
        if (loginForm.classList.contains("visible")) {
            loginForm.classList.remove("visible");
            loginForm.classList.add("hidden");
            setTimeout(() => {
                registerForm.classList.remove("hidden");
                registerForm.classList.add("visible");
            }, 500);
            formTitle.textContent = "Registrarse";
            toggleBtn.textContent = "Iniciar Sesión";
        } else {
            registerForm.classList.remove("visible");
            registerForm.classList.add("hidden");
            setTimeout(() => {
                loginForm.classList.remove("hidden");
                loginForm.classList.add("visible");
            }, 500);
            formTitle.textContent = "Iniciar Sesión";
            toggleBtn.textContent = "Registrarse";
        }
    });
</script>
</body>
</html>
